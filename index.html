</head>
<body>
    <div class="main">

        <input id="width" type="text" autofocus required="required"/>

        <br/>
        <lable>周长：</lable>
        <input id="perimeter" type="text" disabled/>
        <br/>
        <lable>面积：</lable>
        <input id="area" type="text" disabled/>

    </div>
